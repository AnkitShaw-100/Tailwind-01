<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-slate-800 grid place-content-center h-screen">
    <!-- Main Card Section -->
    <div class="p-4 max-w-md mx-auto bg-slate-900 rounded-3xl shadow-lg flex items-center space-x-4">
        <!-- Image Section -->
        <img class="rounded-3xl w-24 h-24" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTdYKnHVGRwM28XOoObpP2KUng1IiKwC7Z73Q&s" alt="Profile Image">
        <!-- Text Section -->
        <p class="text-lime-300 font-serif font-medium text-3xl">~ By Ankit Shaw</p>
    </div>

    <!-- Buy Now Button -->
    <button class="bg-sky-500 text-center mt-4 rounded-3xl font-medium text-2xl px-6 py-2 text-white hover:bg-white hover:text-black transition">Buy Now</button>

    <!-- Responsive Text -->
    <div class="text-center mt-8">
        <p class="text-white sm:text-red-600 md:text-green-400">
            First day of learning Tailwind CSS ~ Learning Responsiveness
        </p>
    </div>

    <!-- Porsche Product Section -->
    <div class="mt-8 grid place-content-center">
        <!-- Product Card -->
        <div class="bg-slate-500 rounded-2xl border-2 border-white p-6 text-black text-center">
            <!-- Product Image -->
            <img class="rounded-2xl m-4 h-56 object-cover" src="https://cdn.whichcar.com.au/assets/w_3000/d5b2152c/2024-porsche-718-cayman-coupe-crayon-1.jpg" alt="Porsche 718 Cayman Coupe">
            <!-- Product Description -->
            <p class="text-orange-300 font-medium text-xl mb-4">Porsche Middle East - Dr. Ing. h.c. F. Porsche AG</p>
            <!-- Buy Button -->
            <button class="bg-sky-500 text-center rounded-2xl font-medium text-2xl px-6 py-2 text-white hover:bg-white hover:text-black transition">
                BUY NOW: $100,000
            </button>
        </div>
    </div>
</body>
</html>
